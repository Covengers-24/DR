  <main>
    <img class="login-logoImg" src="./../../image/logo.png">
    <div id="login-loginBox">
      <div id="login-logo">
        <span id="login-loginBlue">로그</span>
        <span id="login-loginOrange">인</span>
      </div>
      <br><br>
      <!-- 로그인 입력값 폼 -->
      <form id="login-formOne">
        <input type="text" name="loginId" id="login-loginId" placeholder="아이디 또는 이메일주소">
        <input type="password" name="loginPw" id="login-loginPw" placeholder="비밀번호">
        <img class="login-formTogleOne" src="./../../image/view.png" alt="토글1">
        <img class="login-formTogleTwo" src="./../../image/noView.png" alt="토글2">
        <p id="login-none"></p>
        <button id="login-loginButton">로그인</button>
      </form>
      <br><br>
      <!-- 회원가입 이메일/비밀번호찾기 -->
      <div class="login-formTwo">
        <span>회원가입</span> | <span>이메일/비밀번호 찾기</span>
      </div>
      <br><hr><br>
      <!-- 소셜로그인 -->
      <div class="login-formThree">
        <span>소셜미디어 계정으로 로그인</span>
        <br><br>
        <button id="login-kakaoButton">카카오 계정으로 로그인</button>
        <button id="login-naverButton">네이버 계정으로 로그인</button>
      </div>

    </div>
