<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DR - 맛있는 재활용 회원가입</title>
  <link rel="stylesheet" href="./../../css/user/drJoin.css">
</head>

<body>
  <header>

  </header>
  <main>
    <div class="drjoin-container">
      <div class="drjoin-title">
        <span class="drjoin-leftTitle">회원</span>
        <span class="drjoin-rightTitle">가입</span>
      </div>
      <form action="" id="drjoinForm" class="drjoin-form">
      <!-- 아이디(이메일) 필드 -->
       <label for="userId" class="drjoin-label">아이디(이메일)</label>
       <div class="input-withButton">
        <input type="text" id="userId" name="userId" class="drjoin-input" placeholder="아이디를 입력하세요." required>
        <button type="button" id="checkDuplicate" class="drjoin-eventButton">중복확인</button>
       </div>
       <span class="error-message" id="userIdError"></span>

      <!-- 비밀번호 필드 -->
       <label for="password" class="signup-label">비밀번호</label>
       <input type="password" id="password" name="password" class="drjoin-input" placeholder="비밀번호를 입력하세요." required>

      <!-- 비밀번호 확인 필드 -->
       <label for="confirmPassword" class="signup-label">비밀번호 확인</label>
       <input type="password" id="confirmPassword" name="confirmPassword" class="drjoin-input"
        placeholder="비밀번호를 한 번 더 입력하세요." required>
       <span class="error-message" id="passwordError"></span>

      <!-- 이름 필드 -->
       <label for="name" class="signup-label">이름</label>
       <input type="text" id="name" name="name" class="drjoin-input" placeholder="이름을 입력하세요." required>
       <span class="error-message" id="nameError"></span>

      <!-- 휴대폰 번호 필드 -->
       <label for="phone" class="signup-label">휴대폰 번호</label>
       <div class="input-withButton">
        <input type="text" id="phone" name="phone" class="drjoin-input" placeholder="하이픈(-)없이 숫자만 입력해주세요." required>
        <button type="button" id="sendCode" class="drjoin-eventButton">인증요청</button>
       </div>
       <span class="error-message" id="phoneError"></span>

      <!-- 인증번호 필드 -->
       <label for="authCode" class="signup-label">인증번호</label>
       <div class="input-withButton">
        <input type="number" id="authCode" name="authCode" class="drjoin-input" placeholder="인증번호를 입력해주세요." required>
        <button type="button" id="verifyCode" class="drjoin-eventButton">인증확인</button>
       </div>
       <span class="error-message" id="authCodeError"></span>

      <!-- 약관 동의 체크박스 -->
       <div class="drjoin-checkbox">
        <input type="checkbox" id="terms" name="terms" class="drjoin-checkboxInput" required>
        <label for="terms" class="signup-checkboxLabel">전체 동의(선택포함)</label>
       </div>
       <span class="error-message" id="termsError"></span>
       <hr>
       <div class="drjoin-checkbox">
        <input type="checkbox" id="terms" name="terms" class="drjoin-checkboxInput" required>
        <label for="terms" class="signup-checkboxLabel">[필수]만 14세 이상입니다.</label>
       </div>
       <div class="drjoin-checkbox">
        <input type="checkbox" id="terms" name="terms" class="drjoin-checkboxInput" required>
        <label for="terms" class="signup-checkboxLabel">[필수]이용약관 확인</label>
       </div>
       <div class="drjoin-checkbox">
        <input type="checkbox" id="terms" name="terms" class="drjoin-checkboxInput" required>
        <label for="terms" class="signup-checkboxLabel">[필수]개인정보처리방침 확인</label>
       </div>
       <div class="drjoin-checkbox">
        <input type="checkbox" id="terms" name="terms" class="drjoin-checkboxInput" required>
        <label for="terms" class="signup-checkboxLabel">[선택]광고성메세지 수신 동의</label>
       </div>
      <!-- 회원가입 버튼 -->
       <button type="submit" class="drjoin-finishButton">회원가입</button>
      </form>
    </div>
  </main>
  <footer>

  </footer>
  <script src="./../../js/user/drJoin.js" defer></script>
</body>

</html>
