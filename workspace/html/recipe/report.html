<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../css/recipe/report.css">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <title>DR - 신고창 페이지</title>
</head>
<body>
    <!-- 
    2. 대표컬러
	네비바 메뉴 글씨 #424242
	메뉴 호버시 #EBAA39

    3. 각종 버튼
	버튼 #424242 / 글씨 white
	border-radius 5px
	cursor - point
	* 글씨 클릭 말고 버튼으로 클릭하게 -->

    <div class="report-mainContainer">
        <div class="report-mainBox">
            <!-- 제목 부분 -->
            <h1 class="report-text1">게시글/댓글 신고</h1>

            

            <!-- 신고사유창 -->
            <div class="report-outbox">
                <form action="" method="">
                    <label for="obscene">
                        <input type="checkbox" name="reason" value="음란물" id="obscene"> 음란물 내용을 포함하고 있습니다.
                    </label><br>

                    <label for="spam">
                        <input type="checkbox" name="reason" value="스팸 및 광고" id="spam"> 스팸 및 광고 내용을 포함하고 있습니다.
                    </label><br>

                    <label for="abusive">
                        <input type="checkbox" name="reason" value="욕설 및 비방" id="abusive"> 욕설 및 비방하는 내용을 포함하고 있습니다.
                    </label><br>

                    <label for="falseInfo">
                        <input type="checkbox" name="reason" value="허위 광고" id="falseInfo"> 허위 정보 내용을 포함하고 있습니다.
                    </label><br>
                    
                    <!-- 기타 체크박스 및 입력 필드 -->
                    <label for="other"><input type="checkbox" name="reason" value="other" > 기타</label>
                    <input type="text" name="otherReasonText" placeholder="신고 내용을 작성해주세요">
                </form>
            </div>

            <!-- 신고 주의사항 -->
            <div class="report-text2">
                <p> • 허위 신고는 법적으로 처벌받을 수 있으며, 이에 대한 책임은 신고자에게 있습니다.</p>
                <p> • 허위 신고를 할 경우, 계정 정지 및 법적 조치를 취할 수 있습니다. 신중하게 신고해주시기 바랍니다.</p>
            </div>

            <!-- 신고 버튼 -->
            <div class="report-button">
                <button class="back-button">취소</button>
                <button class="right-button">신고</button>
            </div>
        </div>
    </div>

    <script src="./../../js/recipe/report.js" defer></script>
</body>
</html>
